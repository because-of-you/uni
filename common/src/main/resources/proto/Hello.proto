syntax = "proto3";

option java_multiple_files = true;
option java_package = "cn.acitrus.common.compose";
option java_outer_classname = "ComposeSteamProto";

//双向流式
service ComposeSteamProtoService {
  rpc DoubleWayStreamFun(stream RequestMessage) returns (stream ResponseMessage){}
}

message RequestMessage {
  string req_msg = 1;
}

message ResponseMessage {
  string rsp_msg = 1;
}